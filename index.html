<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather app</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="app-wrap">
		<header class="header">
			<input type="text" class="search-box" placeholder="Choose Your city...">
		</header>
		<main>
			<section class="location">
				<div class="city">Kyiv</div>
				<div class="date">Monday 04 April 2022</div>
			</section>
			<div class="current">
				<div class="degrees">15<span>°C</span></div>
				<div class="weather">Sunny</div>
				<div class="range">13°C / 15°C</div>
			</div>
		</main>
	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
